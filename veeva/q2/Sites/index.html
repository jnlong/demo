<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Flash Cast and Crew</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="telephone=no" name="format-detection">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">The Flash Cast and Crew</h1>
    <ul class="list" id="J_list"></ul>
    <script type="text/javascript">
    	// 全局变量
    	var CONFIG = {};
    </script>
    <!-- 前端模板 -->
    <script type="text/tpl" id="J_listTpl">
    	<%for (var i = 0; i<casts.length; i++) {%>
    		<%var value = casts[i];%>
    		<li class="list-item">
    			<img src="../img/<%= value.img %>" class="list-img"/>
    			<div class="list-content">
	    			<h2 class="list-title"><%= value.name %></h2>
	    			<p class="list-desc"><%= value.bio %></p>
	    		</div>
    		</li>
    	<%}%>
    </script>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../underscore-min.js"></script>
    <script type="text/javascript" src="../theFlash.json"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
